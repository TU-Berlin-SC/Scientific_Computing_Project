[package]
name = "engine"
version = "0.1.0"
edition = "2021"  # stable edition instead of 2024

[lib]
crate-type = ["cdylib"]  # library for WASM 

[dependencies]
wasm-bindgen = "0.2.106"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.5"


[profile.release]
# optimizatio option for WASM
opt-level = "s"
